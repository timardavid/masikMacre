                <div class="role-button" data-role="HR">

                <div class="role-button" data-role="Finance">

            <div class="login-form" id="loginForm" style="display: none;">
                <input type="email" id="email" placeholder="Email c√≠m" required>

        </div>
    </div>
    
    <script>
        let selectedRole = '';
        
        document.querySelectorAll('.role-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.role-button').forEach(b => b.classList.remove('selected'));
                button.classList.add('selected');
                selectedRole = button.dataset.role;
                setTimeout(() => {
                    document.getElementById('loginForm').style.display = 'block';
                }, 200);
            });
        });
        
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            const response = await fetch('api/auth.php?action=login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const result = await response.json();
            
            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                errorMsg.textContent = result.error || 'Bejelentkez√©si hiba';
            }
        }
        
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
