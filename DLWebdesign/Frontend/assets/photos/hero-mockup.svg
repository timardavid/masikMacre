<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="url(#gradient1)"/>
  
  <!-- Laptop Screen -->
  <rect x="50" y="50" width="500" height="280" rx="10" fill="white"/>
  
  <!-- Browser Bar -->
  <rect x="50" y="50" width="500" height="30" rx="10" fill="#6366F1"/>
  <circle cx="70" cy="65" r="5" fill="white" opacity="0.8"/>
  <circle cx="85" cy="65" r="5" fill="white" opacity="0.8"/>
  <circle cx="100" cy="65" r="5" fill="white" opacity="0.8"/>
  
  <!-- Content Lines -->
  <rect x="80" y="110" width="200" height="15" rx="7.5" fill="#E0E7FF"/>
  <rect x="80" y="135" width="300" height="10" rx="5" fill="#F3F4F6"/>
  <rect x="80" y="155" width="250" height="10" rx="5" fill="#F3F4F6"/>
  
  <!-- Buttons -->
  <rect x="80" y="185" width="100" height="35" rx="17.5" fill="url(#gradient2)"/>
  <rect x="190" y="185" width="100" height="35" rx="17.5" fill="#E0E7FF"/>
  
  <!-- Image Placeholder -->
  <rect x="320" y="110" width="200" height="150" rx="10" fill="#E0E7FF"/>
  <path d="M420 160 L390 190 L410 210 L450 170 Z" fill="#6366F1" opacity="0.5"/>
  <circle cx="360" cy="145" r="15" fill="#EC4899" opacity="0.5"/>
  
  <!-- Cards -->
  <rect x="80" y="240" width="130" height="70" rx="10" fill="#F3F4F6"/>
  <rect x="220" y="240" width="130" height="70" rx="10" fill="#F3F4F6"/>
  <rect x="360" y="240" width="130" height="70" rx="10" fill="#F3F4F6"/>
  
  <!-- Laptop Base -->
  <path d="M30 330 L570 330 L550 350 L50 350 Z" fill="#64748B"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
